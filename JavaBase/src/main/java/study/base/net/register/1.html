<html>
<title>
	这是我第一个html程序。
</title>
<body>
<form>
	请填写：<br />
	
	用户名：<input type="text" /><br />
	密码：<input type="password" /><br />
	性别：<input type="radio" name="sex" value="m"/>男
	<input type="radio" name="sex" value="f"/>女<br />
	技术：<input type="checkbox" />java<input type="checkbox" />html<input type="checkbox" />jsp<br />
	上传文件：<input type="file" /><br />
	按钮：<input type="button" value="一个按钮"><br />
	<input type="hidden" name="id" value="12345" />
	<input type="image" src="7.bmp" /><br />
	选择国家：<select name="country" multiple="multiple" size="2">
		<option value="none">--选择国家--</option>
		<option value="cn">中国</option>
		<option value="en">英国</option>
		<option value="us">美国</option>
	</select><br />
	<textarea cols="30" rows="10">
	</textarea><br />
    <input type="submit" /><br />
	<input type="reset" />
</form>
</body>
</html>
